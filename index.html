<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Prismfly - Front End Developer Coding Challenge</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://use.typekit.net/abd0ulq.css">
	<link rel="stylesheet" href="https://use.typekit.net/mcy6kmg.css">
	<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

</head>

<body>
	<section>
		<div class="login-container">
			<div class="login-image"></div>
			<div class="login-content login-content-left page-width">
				<div class="login-content__fixer">
					<!-- <div class="login-line"></div> -->
					<!-- <div class="login__upper-div"></div> -->
					<div class="login__section-title">
						<h2 class="login__header">log in</h2>
						<p class="login__sub-header">Login to your account</p>
					</div>
					<div class="login__form-content">
						<div class="login__form">
							<p class="login__form-header">Email*</p>
							<input type="text" class="login__form-input">
						</div>
						<div class="login__container">
							<div class="login__buttons">
								<a href="#" class="login__buttons-login">log in</a >
								<a href="#" class="login__buttons-google">Log in with Google</a >
							</div>
							<div class="login__content">
								<p>Don't have an account?</p>
								<a href="#" class="login__content-sign">Sign Up</a>
							</div>
						</div>
					</div>
					<!-- <div class="login__lower-div"></div> -->
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
